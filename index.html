<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="a simple to do list created with html, css and javascript"
    />
    <link rel="stylesheet" href="style.css" />
    <title>To-Do-List</title>
  </head>
  <body>
    <div class="todo-wrapper">
      <div class="container">
        <h2>My To-Do List</h2>
        <p>Double Click an item to make it complete</p>
        <form>
          <input type="text" id="input-form" />
        </form>
        <button id="add-button" class="pretty-button">Add</button>
        <br />
        <ol id="todo-list"></ol>
        <button id="clear-completed-button" class="pretty-button">
          Clear Completed
        </button>
        <button id="clear-button" class="pretty-button">Clear List</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
